<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	 <h1>Feedback Form</h1>

    <form method="post">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" placeholder="Name" required>

        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com" required>

        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor">

        <label for="likeness">Likeness: <span id="likenessValue">50</span></label>
        <input type="range" id="likeness" min="1" max="100" name="likeness" value="50">

        <button type="submit">Submit</button>
    </form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
